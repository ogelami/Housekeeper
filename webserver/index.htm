<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/materialdesignicons.min.css" crossorigin="anonymous">

    <style>
      html
      {
        height: 100%;
      }
      body
      {
        background: url('v.png') repeat #000;
        padding: 50px;
        height: 100%;
      }
      main, .container
      {
        background-color: #fff;
        position: relative;
        border: 1px solid rgba(0,0,0,.125)
      }
      .status-bar
      {
        position: absolute;
        bottom: 0;
        height: 24px;
        border-top: 1px solid rgba(0,0,0,.125)
/*        background-color: #fff;*/
      }
      #overlay
      {
        display: none;
        background: #000;
        opacity: 0.5;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
      }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <!--
    SAVE FOR LATER V
      mdi mdi-flash-circle
      mdi mdi-checkbox-blank-circle
      Name        Function

      Bedtime     (Turn off all, turn on bedroom.lamp)
      Computer    (Turn off all, turn on livingRoom.floor and livingRoom.window)
      Home        (Turn off all, turn on all(one by one), turn off all)
      Bedroom     (Turn on all in bedroom)
      Livingroom  (Turn on all in livingroom)
      Kitchen     (Turn on all in kitchen)
      Hallway     (Turn on all in hallway)
      -Roof       (Turn on (room).roof)
      -Floor      (Turn on (room).floor)
      -Window     (Turn on (room).window)
      -Turn On    (https://www.youtube.com/watch?v=I2jLdYovW-c)
	  -OI
    -->
    <div id="overlay">qqq</div>
    <main class="container rounded h-100">
      <div class="row py-3">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">
              <i class="mdi mdi-home-circle-outline" aria-hidden="true"></i>
              Home
            </a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">
              <i class="mdi mdi-bed-king-outline" aria-hidden="true"></i>
              Bedrom
            </a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">
              <i class="mdi mdi-monitor-speaker" aria-hidden="true"></i>
              Livingroom
            </a>
            <a class="list-group-item list-group-item-action" id="list-kitchen-list" data-toggle="list" href="#list-kitchen" role="tab" aria-controls="kitchen">
              <i class="mdi mdi-silverware" aria-hidden="true"></i>
              Kitchen
            </a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">
              <i class="mdi mdi-account-cog-outline" aria-hidden="true"></i>
              Miscellaneous
            </a>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                asdasd
              </div>
              <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="checkbox" name="options" id="option1" checked> Window
                  </label>
                </div>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">Bedside table</span>
                  </div>
                  <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option2"> Left 
                  </label>
                  <label class="btn btn-secondary">
                    <input type="checkbox" name="options" id="option3"> Right
                  </label>
                </div>
              </div>
              <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">

              </div>
              <div class="tab-pane fade" id="list-kitchen" role="tabpanel" aria-labelledby="list-kitchen-list">

              </div>
              <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">
                <button type="button" id="refresh-weather" class="btn btn-primary"><i class="mdi mdi-weather-lightning-rainy" aria-hidden="true"></i> Weather man</button>
                <input type="range" class="custom-range" id="customRange1">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row status-bar w-100">
        <div class="col-8 weather">
          <span class="temperature"></span>
          <img class="icon" width="20" src="">
          <span class="description"></span>
        </div>
        <div class="col-4 text-right real-time-clock"></div>
      </div>
    </main>

</html>
